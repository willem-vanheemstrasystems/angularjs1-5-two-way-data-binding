<!DOCTYPE html>
<html lang="en" data-ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div data-ng-controller="myController">
    <div>
        <input type="text" data-ng-model="message" />
        <br /><br />
        {{ message }}
    </div>
    <div>
        <input type="text" data-ng-model="greeting" />
        <br /><br />
        {{ greeting }}
    </div>
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" data-ng-model="employee.firstName" /></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" data-ng-model="employee.lastName" /></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="text" data-ng-model="employee.gender" /></td>
        </tr>
    </table>
    <br />
    <table>
        <tr>
            <td>First Name</td>
            <td>{{ employee.firstName }}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{ employee.lastName }}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{ employee.gender }}</td>
        </tr>
    </table>
</div>
</body>
</html>
